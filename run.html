<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Player </title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="qing-player">
            <div class="qing-player-window">
                I love you 3000 times.
            </div>
            <div class="qing-player-controls" data-music=3 data-active=1 data-play=0>
                <audio  id="id-qing-player" src='music/0.mp3'></audio>
                <img id="id-img-before" class="control-player-img img-active " src="imgs/before.png" alt="">
                <img id="id-img-play" class="control-player-img img-active" src="imgs/play.png" alt="" >
                <img id="id-img-after" class="control-player-img img-active" src="imgs/after.png" alt="">
                <input id="id-input-v" type="range">
            </div>
            <div class="qing-play-time">

            </div>
        </div>

        <script type="text/javascript" src="qing.js"></script>
        <script type="text/javascript" src="card.js"></script>
        <script type="text/javascript" src="controls.js"></script>

    </body>
</html>
